<ion-header>
  <ion-toolbar>
    <ion-title>commande</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="catalogue"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-item>
    <ion-input type="text" placeholder="filtre par etat" [(ngModel)]="filterEtat" ></ion-input>
    <ion-input type="date" placeholder="fitre par date" [(ngModel)]="filterDate"></ion-input>
  </ion-item>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of commande | FilterDatePipe:filterDate | FilterPipe:filterEtat">
    <ion-item routerLink="/detail-commande/{{item.id}}" href detail>
      <ion-label>{{item.id}} </ion-label>
      <ion-label>{{item.montant}} F</ion-label>
      <ion-label>{{item.etat}} </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
