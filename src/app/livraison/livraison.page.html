<ion-header>
  <ion-toolbar>
    <ion-title>livraison</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let item of listeLivraisons ">
    <ion-item>
      <ion-label>{{item.livreur.login}} </ion-label>
      <ion-label>{{item.livreur.telephone}} </ion-label>
      <ion-label>{{item.montantTotal}} F</ion-label>
      
     
    </ion-item>
    <ion-item href detail *ngFor="let commande of item.commandes">
        <ion-label>{{commande.id}} </ion-label>
      <ion-label>{{commande.montant}} F</ion-label>
      <ion-label>{{commande.zone.nom}} </ion-label>
    </ion-item>
    
  </ion-list>
</ion-content>
