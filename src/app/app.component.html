<ion-app>
<ion-menu class="btn-all" contentId="main" menuId="main-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="catalogue"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-buttons slot="start">
      <ion-back-button class="btn-all"></ion-back-button>
    </ion-buttons>
    <ion-list>
      <ion-menu-toggle>
        <ion-item>
          <ion-icon name="restaurant-outline"></ion-icon>
          <ion-label>Catalogue</ion-label>
      </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
       <ion-item routerLink="/commande" *ngIf="isboolean==true">
         <ion-icon name="list-outline"></ion-icon>
           <ion-label>Mes Commandes</ion-label>
         </ion-item> 
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item>
          <ion-icon class="btn-all" name="cart-outline"></ion-icon>
          <ion-label>Panier</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/connexion" *ngIf="isboolean==false">
          <ion-icon name="wifi-outline"></ion-icon>
          <ion-label>Connexion</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item (click)="logoutClicked()" *ngIf="isboolean==true">
          <ion-icon name="wifi-outline"></ion-icon>
          <ion-label>DÃ©connexion</ion-label>
        </ion-item>
      </ion-menu-toggle>
      
    </ion-list>

  </ion-content>
</ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      
  
      <ion-tab-button routerLink="/catalogue" tab="speakers">
        <ion-icon  name="restaurant-outline"></ion-icon>
        <ion-label>Catalogue</ion-label>
      </ion-tab-button>
  
      <ion-tab-button routerLink="/commande" *ngIf="isboolean==true" tab="map">
        <ion-icon name="list-outline"></ion-icon>
        <ion-label>Mes Commandes</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="about" >
        <ion-icon class="btn-all" name="cart-outline"></ion-icon>
        <ion-label>Panier</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
